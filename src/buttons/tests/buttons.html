<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pure extras: buttons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
        <link  rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link rel="stylesheet" href="../css/buttons.css">
        <style type="text/css">
            body {
                padding: 1em;
            }
        </style>
    </head>
    <body>
        <h2>Button Size</h2>
        <p>
            <a href="#" class="pure-button pure-button-xsmall">Xsmall button</a>
            <a href="#" class="pure-button pure-button-small">Small button</a>
            <a href="#" class="pure-button">Normal button</a>
            <a href="#" class="pure-button pure-button-large">Large button</a>
            <a href="#" class="pure-button pure-button-xlarge">Xlarge button</a>
        </p>
        <p>    
            <button class="pure-button pure-button-xsmall">Xsmall button</button>
            <button class="pure-button pure-button-small">Small button</button>
            <button class="pure-button">Normal button</button>
            <button class="pure-button pure-button-large">Large button</button>
            <button class="pure-button pure-button-xlarge">Xlarge button</button>  
        </p>

        <h2>Button Color</h2>
        <p>
            <a href="#" class="pure-button">Default</a>
            <a href="#" class="pure-button pure-button-primary">Primary</a>
            <a href="#" class="pure-button pure-button-success">Success</a>
            <a href="#" class="pure-button pure-button-info">Info</a>
            <a href="#" class="pure-button pure-button-warning">Warning</a>
            <a href="#" class="pure-button pure-button-error">Error</a> 
        </p>

        <h2>Button Type</h2>
        <p>
            <a href="#" class="pure-button pure-button-block">Block button</a>
        </p>

        <h2>Social Buttons</h2>
        <p>
            <a href="#" class="pure-button pure-button-social pure-button-twitter">Twitter</a>
            <a href="#" class="pure-button pure-button-social pure-button-facebook">Facebook</a>
            <a href="#" class="pure-button pure-button-social pure-button-google">Google+</a>
            <a href="#" class="pure-button pure-button-social pure-button-linkedin">Linkedin</a>
            <a href="#" class="pure-button pure-button-social pure-button-pinterest">Pinterest</a>
            <a href="#" class="pure-button pure-button-social pure-button-github">Github</a>                                                            
        </p> 
        <p>
            <a href="#" class="pure-button pure-button-social pure-button-twitter">
                <i class="fa fa-twitter"></i> Twitter
            </a>
            <a href="#" class="pure-button pure-button-social pure-button-facebook">
                <i class="fa fa-facebook"></i> Facebook
            </a>
            <a href="#" class="pure-button pure-button-social pure-button-google">
                <i class="fa fa-google-plus"></i> Google+
            </a>
            <a href="#" class="pure-button pure-button-social pure-button-linkedin">
                <i class="fa fa-linkedin"></i> Linkedin
            </a>
            <a href="#" class="pure-button pure-button-social pure-button-pinterest">
                <i class="fa fa-pinterest"></i> Pinterest
            </a>
            <a href="#" class="pure-button pure-button-social pure-button-github">
                <i class="fa fa-github"></i> Github
            </a>                                                            
        </p>                     
    </body>
</html>
