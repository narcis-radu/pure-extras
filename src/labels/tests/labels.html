<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pure extras: labels</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
        <link rel="stylesheet" href="../css/labels.css">
        <style type="text/css">
            body {
                padding: 1em;
            }
        </style>
    </head>
    <body>
        <h2>Label</h2>
        <p>
            <h1>Example title <span class="pure-label">New</span></h1>
            <h2>Example title <span class="pure-label">New</span></h2>
            <h3>Example title <span class="pure-label">New</span></h3>
            <h4>Example title <span class="pure-label">New</span></h4>
            <h5>Example title <span class="pure-label">New</span></h5>
            <h6>Example title <span class="pure-label">New</span></h6>
            <p>Example title <span class="pure-label">New</span></p>
        </p>
        <br/>
        <h2>Label Color</h2>
        <p style="font-size: 20px;">
            <span class="pure-label">Default</span>
            <span class="pure-label pure-label-primary">Primary</span>
            <span class="pure-label pure-label-success">Success</span>
            <span class="pure-label pure-label-info">Info</span>
            <span class="pure-label pure-label-warning">Warning</span>
            <span class="pure-label pure-label-error">Error</span>
        </p>           
    </body>
</html>
